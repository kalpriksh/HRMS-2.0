<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../public/css/admin2.css">
  <title>Admin page</title>
</head>
<body>
    <div class="rowheight ">
      <img src="../public/images/logo.png" class=" imgheader " alt="LOGO">
      <h6 class="NameHeader text-center"> Taran Pal Singh </h6>
      <br>
    </div>

    <nav class = "navbar navbar-expand-md bg-dark navbar-dark">
     <div class = "container-fluid navbar-color-set">
         <button class="navbar-toggler"
                 type="button"
                 data-toggle="collapse"
                 data-target="#navBarMenu"
                 aria-controls="navBarMenu"
                 aria-expanded="false"
                 aria-label="Toggle navigation">
                       <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id = "navBarMenu">
              <ul class="nav ">
                  <li class = "nav-item">
                      <a href="#" class="nav-link" data-toggle="collapse" data-target="#details">Details </a>
                   </li>
                  <li class = "nav-item">
                      <a href = "#" class="nav-link" data-toggle="collapse" data-target="#skilltable">Skills </a>
                  </li>
                  <li class = "nav-item">
                      <a href = "#" class="nav-link" data-toggle="collapse" data-target="#leavedetail">Leaves </a>
                  </li>
                  <li class = "nav-item">
                      <a href = "#" class="nav-link" data-toggle="collapse" data-target="#projects">Project(s)</a>
                  </li>
                  <li class = "nav-item active">
                      <a href = "#" class="nav-link active" data-toggle="collapse" data-target="#projects">Reviews</a>
                  </li>
               </ul>
           </div>

           <ul class = "nav navbar-right">
               <li class = "nav-item">
                   <a href = "#" class="nav-link">Log-out </a>
               </li>
           </ul>


      </div>
   </nav>

    <div class="container profileDetails">
      <table class="table table-bordered bg-light">
          <tr>
            <th scope="col" class="text-center ">Name </th>
            <th scope="col" class="text-center"> </th>
            <!-- // will come from ajax call -->
            <th scope="col" class="text-center">Employee Code</th>
            <th scope="col" class="text-center"></th>
          </tr>
      </table>
    </div>

    <div class="container buttongroup" >

          <div class="dropdown border border-primary "  >
            <button class="btn btn-primary  dropdown-toggle" type="button" id="dropdownMenuButtonRoles" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Roles </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id = "Rolelist">  </div>
            <button class="btn btn-secondary " data-toggle="modal" data-target="#exampleModal" onclick = "addnew(this.id)" id="role"> Add new</button>


            <div class="labels" id = "roleLabel">

              <h5 id = "selectedRole" class="text-center"> </h5>


              <div class="dropdown border border-primary insider " id = "DropdownLevel1">
                <button class="btn btn-primary  dropdown-toggle" type="button" id="dropdownMenuButtonLevel1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Level 1 </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id = "level1list">  </div>
                <button class="btn btn-secondary " name="button" data-toggle="modal" data-target="#exampleModal" onclick = "addnew(this.id)" id="level1"> Add new</button>
                <button class="btn btn-danger btn-sm mr-auto" id="closelevel1"> X </button>
                <div class="labels " id = "level1Label">
                    <h5 id = "selectedLevel1" class="text-center"> </h5>
                    <!-- Next package -->
                    <div class="dropdown border border-primary insider" id = "DropdownLevel2">
                      <button class="btn btn-primary  dropdown-toggle" type="button" id="dropdownMenuButtonLevel2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Level 2 </button>

                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id = "level2list">
                      </div>

                      <button class="btn btn-secondary" name="button" data-toggle="modal" data-target="#exampleModal" onclick = "addnew(this.id)" id="level2"> Add new</button>
                      <button class="btn btn-danger btn-sm mr-auto" id="closelevel2"> X </button>
                      <div class="labels text-center" id = "level2Label">
                          <h5 id = "selectedLevel2"> </h5>
                      </div>
                    </div>


                </div>
              </div>


            </div>

          </div>




    </div>


      <!-- Modal *****************************************************************************-->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="modalbody">



            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick = "Addcall()">ADD</button>
            </div>
          </div>
        </div>
      </div>





</body>
